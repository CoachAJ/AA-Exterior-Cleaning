<!-- This file is for Netlify Forms detection during build -->
<!-- It will not be visible to users -->

<!-- Main Contact Form -->
<form name="contact" netlify netlify-honeypot="bot-field" hidden>
  <input type="hidden" name="form-name" value="contact" />
  <input type="hidden" name="service" />
  <input type="hidden" name="type" />
  <input type="text" name="bot-field" />
  <input type="text" name="name" />
  <input type="email" name="email" />
  <input type="tel" name="phone" />
  <input type="text" name="zip" />
  <input type="text" name="company" />
  <select name="serviceType"></select>
  <select name="propertyType"></select>
  <select name="frequency"></select>
  <select name="size"></select>
  <select name="homeType"></select>
  <select name="roofType"></select>
  <select name="paverType"></select>
  <textarea name="message"></textarea>
</form>
