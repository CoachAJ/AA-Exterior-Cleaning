<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form - AA's Exterior Cleaning</title>
</head>
<body>
  <!-- Static HTML blueprint for Netlify Forms detection -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact" />
    <input type="hidden" name="service" />
    <input type="hidden" name="type" />
    <p style="display:none;">
      <label>Don't fill this out: <input name="bot-field" /></label>
    </p>
    <p>
      <label>Name: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>Email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Phone: <input type="tel" name="phone" /></label>
    </p>
    <p>
      <label>ZIP Code: <input type="text" name="zip" /></label>
    </p>
    <p>
      <label>Company: <input type="text" name="company" /></label>
    </p>
    <p>
      <label>Service Type: 
        <select name="serviceType">
          <option value="">Select...</option>
          <option value="roof-cleaning">Roof Cleaning</option>
          <option value="house-washing">House Washing</option>
          <option value="paver-cleaning">Paver Cleaning</option>
          <option value="commercial">Commercial</option>
        </select>
      </label>
    </p>
    <p>
      <label>Property Type: 
        <select name="propertyType">
          <option value="">Select...</option>
          <option value="residential">Residential</option>
          <option value="commercial">Commercial</option>
        </select>
      </label>
    </p>
    <p>
      <label>Frequency: 
        <select name="frequency">
          <option value="">Select...</option>
          <option value="one-time">One-Time</option>
          <option value="monthly">Monthly</option>
        </select>
      </label>
    </p>
    <p>
      <label>Size: 
        <select name="size">
          <option value="">Select...</option>
          <option value="small">Small</option>
          <option value="large">Large</option>
        </select>
      </label>
    </p>
    <p>
      <label>Home Type: 
        <select name="homeType">
          <option value="">Select...</option>
          <option value="single-story">Single Story</option>
          <option value="two-story">Two Story</option>
        </select>
      </label>
    </p>
    <p>
      <label>Roof Type: 
        <select name="roofType">
          <option value="">Select...</option>
          <option value="shingle">Shingle</option>
          <option value="tile">Tile</option>
        </select>
      </label>
    </p>
    <p>
      <label>Paver Type: 
        <select name="paverType">
          <option value="">Select...</option>
          <option value="brick">Brick</option>
          <option value="concrete">Concrete</option>
        </select>
      </label>
    </p>
    <p>
      <label>Message: <textarea name="message"></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
</body>
</html>
